
<!doctype html>
<html>
  <head>
    <title>Base64 Helper</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <h1>Base64 Helper</h1>
    <div id="container" class="b-container">
      <textarea class="form-input" 
        type="text" id="srcString" placeholder="input src string"></textarea>
      <div class="btn-group">
        <div>
          <span class="btn" id="toBase64Btn">String 2 Base64</span>
        </div>
        <div>
          <span class="btn red" id="toStringBtn">Base64 2 String</span>
        </div>
        <input type="checkbox" id="toggleNeedFlowHelperBtn">
        <label for="toggleNeedFlowHelperBtn">Is Need Flow Helper?</label>
        <div>Please refresh page if it changed</div>
      </div>
      <textarea class="form-input" 
        type="text" id="base64String" placeholder="input base64"></textarea>
    </div>
    <script src="./js/popup.js"></script>
  </body>
</html>
